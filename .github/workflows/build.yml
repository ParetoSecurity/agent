# Run all tests, linters, code analysis and other QA tasks on
# every push to master and PRs.
#
# To SSH into the runner to debug a failure, add the following step before
# the failing step
#       - uses: mxschmitt/action-tmate@v3
#         with:
#           install-dependencies: false

name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

# Prevent multiple jobs running after fast subsequent pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: false

jobs:
  build:
    name: Unstable build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: release --skip=publish --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        name: Upload release
        with:
          name: build
          path: dist
  integration:
    name: Test on ${{ matrix.os }}
    runs-on: namespace-profile-pareto-linux
    needs: build
    strategy:
      matrix:
        # os: [ubuntu, debian, fedora, nixos]
        os: [nixos]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
      - name: Display structure of downloaded files
        run: mkdir -p pkg && mv *.deb pkg && mv *.rpm pkg && ls -l pkg
      - run : git add pkg -f
      - uses: ./.github/actions/devenv
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix run .#test-${{ matrix.os }}
        if: matrix.os != 'nixos'
      - run: nix flake check .
        if: matrix.os == 'nixos'
