# Run all tests, linters, code analysis and other QA tasks on
# every push to master and PRs.
#
# To SSH into the runner to debug a failure, add the following step before
# the failing step
#       - uses: mxschmitt/action-tmate@v3
#         with:
#           install-dependencies: false

name: Integration Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

# Remove concurrency group to allow all matrix jobs to run without canceling
# concurrency:
#   group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
#   cancel-in-progress: false

jobs:
  build:
    name: Unstable build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: stable
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@9ed2f89a662bf1735a48bc8557fd212fa902bebf # v6.1.0
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: release --skip=publish --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        name: Upload release
        with:
          name: build
          path: dist
  integration:
    name: Test on ${{ matrix.os }}
    runs-on: namespace-profile-pareto-linux
    needs: build
    strategy:
      matrix:
        # os: [ubuntu, debian, fedora, nixos]
        os: [nixos]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: build
      - name: Display structure of downloaded files
        run: mkdir -p pkg && mv *.deb pkg && mv *.rpm pkg && ls -l pkg
      - run : git add pkg -f
      - uses: ./.github/actions/devenv
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - run: nix run .#test-${{ matrix.os }}
        if: matrix.os != 'nixos'
      - run: nix flake check .
        if: matrix.os == 'nixos'
